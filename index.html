<!DOCTYPE html>
<html lang="fr">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
  margin: 0;
  padding: 0;
  background-color: #000;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  color: #888;
  font-family: Arial, sans-serif;
}

.top{
  margin-top: 60rem;
}

.Ajouter{
	margin-top: 0.75rem;
	color: #3881F0;
	text-align: center;
	font-size: 1.25rem;
}
.numero{
	color: white;
	text-align: center;
	font-size: 2.5rem;
	min-height: 3rem;
}

.keypad {
  margin-top: 2.5rem;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 0.5rem 1.5rem;
  padding: 1.5rem;
  transform: scale(1.3);
  margin-bottom: 2rem;
}


.keypad button {
  padding: 0.65rem;
  border-radius: 50%;
  background: #333;
  border: none;
  font-size: 1.6rem;
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.keypad button span {
  font-size: 0.45rem;
  margin-top: -0.25rem;
  letter-spacing: 0.15rem;
}
.keypad button:active {
  background: #555;
}

.middle{
	display: flex;
	justify-content: center;
	align-items: center;
	margin-left: 6.225rem;
}


.call-button {
  margin-bottom: 2rem;
  
  background-color: #4CAF50;
  border-radius: 50%;
  border: none;
  width: 4.375rem;
  height: 4.375rem;
  display: flex;
  justify-content: center;
  align-items: center;
  transform:scale(1.075);
}
.call-button img {
  width: 4.375rem;
  height: 4.375rem;
}

.delete-button {
  margin-left: 1.675rem;
  margin-bottom: 2rem;
  background-color: #4CAF50;
  border-radius: 50%;
  border: none;
  width: 4.375rem;
  height: 4.375rem;
  display: flex;
  justify-content: center;
  align-items: center;
  transform:scale(0.375);
}

.bottom-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  
  margin-bottom: 0.1rem;
}
.bottom-bar button {
  background: none;
  border: none;
  color: #888;
  font-size: 0.6rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-left: 0.1rem;
  margin-right: 0.1rem;
  padding-bottom: 0.2rem;
}
.bottom-bar button.active {
  color: #00BFFF;
}
.bottom-bar img {
  width: 1.5rem;
  height: 1.5rem;
  margin-bottom: 0.3125rem;
}
.Voicemail{
	transform:scale(1.5);
}
.diezdroit{
	transform: scale(3.5);
	padding-left:  0.15rem;
}
.asterix{
	transform: scale(5);
	padding-left:  0.15rem;
	padding-top: 0.075rem;
	}
.plus{
	transform: scale(1.5);
	padding-left:  0.15rem;
	}
	

</style>
</head>
<body>

<div class="top">
	<div class="numero"></div>
	<div class="Ajouter">Ajouter ce numéro</div>
</div>

<div class="keypad">
  <button>1</button>
  <button>2<span>ABC</span></button>
  <button>3<span>DEF</span></button>
  <button>4<span>GHI</span></button>
  <button>5<span>JKL</span></button>
  <button>6<span>MNO</span></button>
  <button>7<span>PQRS</span></button>
  <button>8<span>TUV</span></button>
  <button>9<span>WXYZ</span></button>
  <button ><span class="asterix">&lowast;</span></button>
  <button>0<span class="plus">+</span></button>
  <button ><span class="diezdroit">#</span></button>
</div>

<div  class="middle">
<button class="call-button"><img src="iphone-call-icon-28.jpg" alt="Call"></button>
<button class="delete-button"><img class="delete" src="delete.png" alt="Delete"></button>
</div>

<div class="bottom-bar">
  <button class="Favoris"><img src="star.png" alt="Favoris">Favoris</button>
  <button class="Recents"><img src="Recents.png" alt="Recents">Récents</button>
  <button class="Contacts"><img src="md-contact-128.png" alt="Contacts">Contacts</button>
  <button class="active Keypad"><img src="ios-keypad-3-32.png" alt="Keypad">Clavier</button>
  <button ><img class="Voicemail" src="voicemail.png" alt="Voicemail">Messagerie</button>
</div>


<script>document.addEventListener('DOMContentLoaded', () => {
  // Sélection de la div où les numéros seront affichés
  const display = document.querySelector('.numero');
  const topSection = document.querySelector('.top');
  const deleteButton = document.querySelector('.delete-button');
  const deleteButton1 =  document.querySelector('.delete');

  // Initialise la transparence des sections
  const hideElement = (element) => {
    element.style.opacity = '0';
    element.style.visibility = 'hidden';
  };

  const showElement = (element) => {
    element.style.opacity = '1';
    element.style.visibility = 'visible';
  };

  // Cache la section top et le bouton de suppression au chargement
  hideElement(topSection);
  hideElement(deleteButton);

  // Fonction pour ajouter un numéro et gérer l'espace tous les deux chiffres
  const addNumber = (number) => {
    const digit = number.match(/\d/); // Extrait uniquement le chiffre
    if (digit) {
      let currentText = display.textContent.replace(/\s+/g, ''); // Supprime les espaces existants
      currentText += digit[0]; // Ajoute le nouveau chiffre
      
      // Ajoute des espaces tous les deux chiffres
      const newText = currentText.split('').reduce((acc, curr, index) => {
        return acc + ((index % 2 === 0 && index !== 0) ? ' ' : '') + curr;
      }, '');

      display.textContent = newText;

      // Montre la section top et le bouton de suppression dès qu'un numéro est entré
      showElement(topSection);
      showElement(deleteButton);
    }
  };

  // Fonction pour supprimer le dernier numéro entré et maintenir l'espace correctement
  const deleteLastNumber = () => {
    let currentText = display.textContent.replace(/\s+/g, ''); // Supprime les espaces existants
    currentText = currentText.slice(0, -1); // Supprime le dernier chiffre

    // Réapplique les espaces tous les deux chiffres
    const newText = currentText.split('').reduce((acc, curr, index) => {
      return acc + ((index % 2 === 0 && index !== 0) ? ' ' : '') + curr;
    }, '');

    display.textContent = newText;

    // Cache la section top et le bouton de suppression si aucun numéro n'est affiché
    if (display.textContent.length === 0) {
      hideElement(topSection);
      hideElement(deleteButton);
    }
  };

  // Ajoute un écouteur d'événement à chaque bouton de chiffre
  document.querySelectorAll('.keypad button').forEach(button => {
    button.addEventListener('click', (e) => {
      e.preventDefault();
      const number = button.textContent.trim();
      addNumber(number);
    });
  });

  // Ajoute un écouteur d'événement au bouton de suppression
  deleteButton1.addEventListener('click', (e) => {
    e.preventDefault();
    deleteLastNumber();
  });
});


</script>
</body>
</html>
